<link href="./style.css" rel="stylesheet" type="text/css"/>
<style>
#letterQuiz{
	display:flex;
	flex-wrap:wrap;
	justify-content: center;
	}
#letterCard{
	margin:auto;
	width:300px; height:200px; 
	padding: 0px auto;
	font-size:900%;
	text-align: center;
	background-color: #1cb0f6;
	border: solid #1899d6 2px;
	box-shadow: 0 4px #1899d6;
	color: #fff;
	}
#letterCard:active {box-shadow: 0 0;}
.soundCard {
	width:60px;
	margin: 12px;
	text-align: center;
	}
.soundCard:hover {
	background-color: #ddf4ff;
	border: solid #84d8ff 2px;
      box-shadow: 0 4px #84d8ff;
	color: #1899d6;
	}
.soundCard:active {box-shadow: 0 0;}
.soundCard:focus {
	background-color: #ddf4ff;
	border: solid #84d8ff 2px;
      box-shadow: 0 0px #84d8ff;
	color: #1899d6;
	transform: translateY(4px);
	}
</style>

<audio id="audio" src="https://up.wiki.hancel.org/wikipedia/commons/5/50/Open_central_unrounded_vowel.ogg">
</audio>
Which sound does this letter make?
<button id="letterCard" onclick="a.play()">
 	    ż
	</button>
<div id="letterQuiz">
	<button class="soundCard" id="card1" onclick="card=1;c()" onblur="d()">
	    e
	</button>
	<button class="soundCard" id="card2" onclick="card=2;c()" onblur="d()">
	    a
	</button>
	<button class="soundCard" id="card3" onclick="card=3;c()" onblur="d()">
	    u
	</button>
</div>

<button id="check" onmousedown="check()" disabled>
CHECK
</button>

<div id="wrong">
	Whoops. Let’s try again.
	<button id="retry" onclick="retry()">RETRY</button>	
</div>
<div id="right">
	Well done!
	<button id="next" onclick="location.href='./index.html'">NEXT</button>	
</div>

<script type="text/javascript" src="publicjs.js"></script>
<script>
	var a=document.getElementById("audio");
	var card
	function check() {
		if (card == 2) {right()}
		else {wrong()}
		}
</script>
